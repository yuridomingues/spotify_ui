<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span> Início
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span> Buscar
                        </a>
                    </li>
                </ul>

                <!-- Biblioteca -->
                <div class="library">
                    <div class="library__content">
                        <button class="library__button">
                            <span class="fa fa-book"></span> Sua biblioteca
                        </button>
                        <span class="fa fa-plus"></span>
                    </div>

                    <!-- Adicionando uma lista de playlists para dar mais estrutura -->
                    <div class="library__list">
                        <p>Crie sua primeira playlist</p>
                        <button class="library__create">Criar playlist</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
